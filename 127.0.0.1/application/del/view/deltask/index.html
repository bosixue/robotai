<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title></title>
    </head>
    
    <body>
      <form class="form-inline"  method="post" role="form" action="{:url('Deltask/del_task')}">
			     
				  <div class="form-group">
				    <label>删除任务id ：</label>
				    <input type="text" class="form-control" id="task_id" name="task_id" placeholder="请输入id">
				  </div>
				  <div class="form-group">
				    <label>删除任务名字 ：</label>
				    <input type="text" class="form-control" id="task_name" name="task_name" placeholder="请输入名字">
				  </div>
			    <button class="btn btn-primary" type="submit">确定</button>
			  </form>
    </body>
</html>
