<script type="text/javascript">
// var srcBgArray = ["__IMG__/3.png","__IMG__/2.jpg"];
var srcBgArray = ["__IMG__/blackground.png"];
$(function(){
	$('body').click(function() {
		$('.layui-form-item').removeClass('active');
	});
	
	// 登录/注册切换
	$('.l_datatitle a').click(function(event) {
		var index = $('.l_datatitle a').index($(this));
		var data = $('.user-info');
		$(this).addClass('active').siblings().removeClass('active');
		data.eq(index).removeClass('dis_no').siblings('.user-info').addClass('dis_no');
	});
	
  var currHeight = ($(document).height()-$('#larry_login').height())/2.5;
 // $('#larry_login').css("margin-top", currHeight);


  // $("#bg-body").bcatBGSwitcher({
  //   urls: srcBgArray,
  //   alt: 'Full screen background image'
  // });

  var verifyimg = $("#verifyimg").attr("src");
	$("#verifyimg").click(function(){
		if(verifyimg.indexOf('?')>0){
			$("#verifyimg").attr("src", verifyimg+'&random='+Math.random());
		}else{
			$("#verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
		}
	});

	$("form").submit(function(){
		var self = $(this);
		$.post(self.attr("action"), self.serialize(), success, "json");
		return false;

		function success(data){
			if(data.code){
				//$.messager.show(data.msg, {placement: 'center',type:'success'});
				setTimeout(function(){
					window.location.href = data.url;
				},500);
			} else {
				$.messager.show(data.msg, {placement: 'center',type:'warning'});
				//刷新验证码

				$("#verifyimg").click();
			}
		}
	});
})

//找回密码
	function forget_password() {
		$('#retrieve_password').show();
		$('#larry_login').hide();
	}
	
	function go_login() {
		$('#retrieve_password').hide();
		$('#larry_login').show();
	}

</script>
