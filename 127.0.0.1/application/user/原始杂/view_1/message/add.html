<div class="row">
<div class="col-lg-12">
	
  
<div class="panel panel-default pz_manping_height">
    <div class="panel-heading">
   <!--   <header class="main-box-header clearfix">-->
		 <!--  <div class="pull-left">-->
			<!--  <h1><span>{$current|default=''}</span>页面</h1>-->
		 <!--  </div>-->
		 <!--</header>-->
			 <header class="main-box-header n_head_box n_head_box_b clearfix">
			  <div class="pull-left">
				  <span class="n_panel_title"><img src="/public/img_sj/zhanneixiaoxi.png" alt="">发布站内消息</span>
			  </div>
			</header>
     </div>
	  <div class="panel-body">
		  
	 <form id="form" method="post" onsubmit="return checkform();" class="form-horizontal" enctype="multipart/form-data" method="post">	
	    
	    <div class="tab-content">
		  <div role="tabpanel" class="tab-pane active" id="home">
	
		      <div class="main-box-body clearfix">
		      
			    <div class="form-group dflex" style="margin-top:20px;">
						<label class="col-lg-2 col-sm-2 control-label">标题：</label>
						<div class="col-lg-10 col-sm-10">
						   <input type="text" class="form-control textwidth" name="title" id="title" value="{$doclist.title|default=''}" />
						</div>
			    </div>
			    <div class="form-group dflex">
							<label class="col-lg-2 col-sm-2 control-label">发送对象：</label>
							<div class="col-lg-10 col-sm-10">
								
							
								  <div class="ivu-checkbox-group">
											
									  <label class="checkbox-wrapper">
											<input type="checkbox" name="sendall" id="sendall"
											 {if condition="isset($doclist.sendall) && $doclist.sendall eq 0 "}
											  value="0" 
											 {else/}
												checked 
												 value="1" 
											 {/if}
											 >
										    <span class="word">所有人</span>
										</label>
										
										
									

									</div>
												
								  <select id="send_obj" name="send_obj[]" class="selectpicker form-control textwidth" multiple  
								  {if condition="isset($doclist.sendall) && $doclist.sendall eq 0 "}
											  
											 {else/}
													disabled="true" 
											 {/if}
								
								  
								  title="请选择发送对象">
										{volist name="adminlist" id="vo"}
										<option 
										
												{if condition="isset($doclist.keyword) && in_array($vo.id, $doclist.keyword)"}
											   	selected 
												{/if}

											 value="{$vo.id}">{$vo.username}</option>
										{/volist}
								
									</select>
						
							</div>
						</div>
				 
				
			    <div class="form-group dflex">
					<label class="col-lg-2 col-sm-2 control-label">内容：</label>
					<div class="col-lg-10 col-sm-10">
					  <textarea name="content" id="content" style="width:100%;height:200px;">{$rescon.content|default=""}</textarea>
					</div>
			    </div>
			 
			  <div class="form-group dflex">
			  	<label class="col-lg-2 col-sm-2 control-label"></label>
				<div class="col-lg-10 col-sm-10">	<!--   target-form="form-horizontal" -->	
				    <input type="hidden" name="docId" id="docId" value="{$doclist.id|default=''}" />	
				    <input type="hidden" name="contentType" id="contentType" value="{$doclist.type|default=$type}" />	
					<button class="btn btn-success submit-btn" type="submit">保存</button>
					<button id="saveAndSend" class="btn btn-success" >保存并发送</button>
					<button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">取消</button>
				</div>
			</div>
		 
		
		      </div>
		  </div>

		</div>
		
		 </form>

	  </div>
</div>

   $(function(){
        var um = UM.getEditor('content',{ 
        	imageUrl: "{:url('upload/editor')}"
        });
        
      //添加公众号菜单显示
		$("#sidebar-nav > ul > li.nav-header.hidden-sm.hidden-xs > a > span.pz_letitle[data-name='系统管理']").parents(".nav-header.hidden-sm.hidden-xs").find("ul.submenu li.pz_erMenu:nth-child(2) ul.pz_submenu li.pz_sanMenu:nth-child(1) span").css("color","#1279d2");
		$("#sidebar-nav > ul > li.nav-header.hidden-sm.hidden-xs > a > span.pz_letitle[data-name='系统管理']").parents(".nav-header.hidden-sm.hidden-xs").addClass("open");
		$("#sidebar-nav > ul > li.nav-header.hidden-sm.hidden-xs > a > span.pz_letitle[data-name='系统管理']").parents(".nav-header.hidden-sm.hidden-xs").find("ul.submenu").css("display","block");
		$("#sidebar-nav > ul > li.nav-header.hidden-sm.hidden-xs > a > span.pz_letitle[data-name='系统管理']").parents(".nav-header.hidden-sm.hidden-xs").find("ul.submenu li.pz_erMenu:nth-child(2) ul.pz_submenu").css("display","block");
    }); 
	
	$("#sendall").change(function() { 
		 if($(this).is(':checked')){
			$('#send_obj').prop('disabled', true);
			$(this).attr("value",1);
		
		}
		else{
			$(this).attr("value",0);
			$('#send_obj').prop('disabled', false);
			$('#send_obj').selectpicker('refresh');
		}
	});
</script>
