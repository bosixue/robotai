<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title></title>
    </head>
    
    <body>
      <div class="modal fade in" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false" style="display: block;">
      	<div class="modal-dialog" style="width:430px;">
      		<div class="modal-content">
      			<div class="modal-header">
      				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
      					 <span aria-hidden="true">×</span>
      				</button>
      				<h4 class="modal-title" id="myModalLabel">选择导入的zip文件</h4>
      		  </div>
      		  <form id="leadingfileform" action="/user/scenarios/leading_zip_5_5" method="post" class="form-horizontal margintop" enctype="multipart/form-data">
      		  <div class="modal-body">
      		    
              <div class="form-group">
      					<label class="col-lg-3 control-label">选择文件：</label>
      					<div class="col-lg-6 col-sm-6">
                    <input type="file" class="" id="excelImportId" accept=".zip" name="excel">
      					</div>
      				</div>
              <div class="form-group">
                <label class="col-lg-12 control-label formattips">此处只支持ZIP格式文件</label>
              </div>
             <br>
      		  </div>
      			<div style="clear:both;"></div>
      			<div class="modal-footer">
      				<button type="button" class="btn btn-default btncloseprojectile-frame" data-dismiss="modal">取  消</button>
      				<button class="btn btn-primary btnokprojectile-frame" type="submit">确  认</button>
      			</div>
      			</form>
      		</div>
      	</div>
      </div>
    </body>
</html>
