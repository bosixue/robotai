<!--号码管理页面弹框-->
<!--号码分组中添加弹框-->
<div class="modal fade" id="addGroup" tabindex="1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:450px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">×</span>
                </button>
                	<h4 class="modal-title" ><span>添加</span></h4>
            </div>
            <div class="modal-body pagelists">
                <form id="branchform" method="post" class="form-horizontal margintop" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">号码组名称：</label>
                        <div class="col-lg-8 col-sm-8">
                            <input class="form-control" id="semantics-branchName" name="branchName" style="width: 250px;" placeholder="请输入号码组名称" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">上传号码：</label>
                        <div class="col-lg-8 col-sm-8">
                            <input type="file" />
                        </div>
                    </div>
                    <div class="form-group">
                         <label class="col-lg-3 control-label"></label>
                        <div class="col-lg-8 col-sm-8">
                            <a href="javascript:;">模板下载</a>
                        </div>
                    </div>
                </form>
            </div>
            <div style="clear:both"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button class="btn btn-primary submit-btn" onclick="" type="button">确 定</button>
            </div>
        </div>
    </div>
</div>

<!--号码列表编辑和添加弹框-->
