<script type="text/javascript">
		$(function(){
        var um = UM.getEditor('content',{ 
        	imageUrl: "{:url('upload/editor')}"
        });
		
    }); 
	// 提价成功后的提示：您的意见提交成功！我们会尽快处理，感谢您的支持！
function checkform() {
	// if ($.trim( $("#content").val()  ) == '') {
	// 	alert('请输入建议内容。');
	// 	return false;
	// }
	if ($.trim($("#phone").val()) == ''&& $.trim(("#weixin").val()) == ''&& $.trim(("#email").val()) == '') {
		alert('请输入联系方式。');
		return false;
	}
return true;
}
function sendMsg() {
			if(false===checkform())return false;
			var url = location.href+'/feedback';
			var datas=$("#form1").serialize();
			$.ajax({
				url : url,
				dataType : "json",
				type : "post",
				data : datas ,
				success: function(msg){
					if(msg.code == 0){
						alert('提交建议成功！感谢支持。');
						location.reload();
					}else{
						alert('提交建议失败！请重试。');
					}
				},
				error : function() {
					alert('失败。');
				}
			});
				}
