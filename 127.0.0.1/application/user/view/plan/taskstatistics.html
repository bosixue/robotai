{extend name="public/base" /}
{block name="body"}
<link href="/public/css/publicnew.css" rel="stylesheet" type="text/css">
<link href="/public/css/new_index.css" rel="stylesheet" type="text/css">
<link href="/public/css/taskstatistics.css" rel="stylesheet" type="text/css">
<link href="/public/plugs/datepicker/css/foundation-datepicker.min.css" rel="stylesheet" type="text/css">
<script src="/public/plugs/datepicker/js/foundation-datepicker.js"></script>
<script src="/public/plugs/datepicker/js/foundation-datepicker.zh-CN.js"></script>
<script type="text/javascript" src='/public/js/paging.js'></script>
<div class="row">
    <div class="col-lg-12">
        <div class=" clearfix fadeInRight animated">
            <div class=" main-box main-box-new">
                <header class="main-box-header clearfix  main-title task-statistics-head">
                    <div class="form-inline task-condition">
                        <div class="form-group">
                            <label class="">用户类型：</label>
                            <select class="form-control">
                                <option>全部类型</option>
                                <option>类型1</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="">用户名：</label>
                            <select class="form-control">
                                <option>全部用户</option>
                                <option>用户1</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="">统计月份：</label>
                            <input type="text" name="" class="form-control width160 c_datebgimg " id="statisticeDate"
                                   value="" placeholder="请选择月份" data-format="mm/yyyy" data-start-view="year"
                                   data-min-view="year">
                            <script>
                                $('#statisticeDate').fdatepicker({
                                    // format: 'yyyy-mm',
                                    // pickTime: true,
                                    // weekStart:1,
                                    // autoclose:true,
                                    // startView: 3,
                                    // minView: 3,
                                    // forceParse: false,
                                    // language: 'cn'
                                });
                            </script>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </header>
            </div>
            <!--统计概述-->
            <div class="statistics-overview">
                <div class="statistics-overview-box">
                    <div class="statistics-overview-title">
                        <span>任务总数</span>
                        <a class="pull-right" href="/user/plan/newindex">
                            <img src="__PUBLIC__/img/gengduo.png">
                        </a>
                    </div>
                    <div class="statistics-overview-body">
                        <p>30</p>
                        <div class="overview-time">
                            <span>2019-04-01</span>
                            <span>至</span>
                            <span>2019-04-01</span>
                            <span class="ascend">30% <img src="__PUBLIC__/img/ascend.png"></span>
                        </div>
                    </div>
                </div>
                <div class="statistics-overview-box">
                    <div class="statistics-overview-title">
                        <span>拨打号码总数</span>
                        <a class="pull-right" href="/user/plan/newindex">
                            <img src="__PUBLIC__/img/gengduo.png">
                        </a>
                    </div>
                    <div class="statistics-overview-body">
                        <p>2018,453</p>
                        <div class="overview-time">
                            <span>2019-04-01</span>
                            <span>至</span>
                            <span>2019-04-01</span>
                            <span class="dscend">30% <img src="__PUBLIC__/img/dscend.png"></span>
                        </div>
                    </div>
                </div>
                <div class="statistics-overview-box">
                    <div class="statistics-overview-title">
                        <span>接通率</span>
                        <a class="pull-right" href="/user/plan/newindex">
                            <img src="__PUBLIC__/img/gengduo.png">
                        </a>
                    </div>
                    <div class="statistics-overview-body">
                        <p>60%</p>
                        <div class="overview-time">
                            <span>2019-04-01</span>
                            <span>至</span>
                            <span>2019-04-01</span>
                            <span class="ascend">30% <img src="__PUBLIC__/img/ascend.png"></span>
                        </div>
                    </div>
                </div>
                <div class="statistics-overview-box">
                    <div class="statistics-overview-title">
                        <span>意向客户数（A+B）</span>
                        <a class="pull-right" href="/user/callrecord/current_record">
                            <img src="__PUBLIC__/img/gengduo.png">
                        </a>
                    </div>
                    <div class="statistics-overview-body">
                        <p>500</p>
                        <div class="overview-time">
                            <span>2019-04-01</span>
                            <span>至</span>
                            <span>2019-04-01</span>
                            <span class="ascend">30% <img src="__PUBLIC__/img/ascend.png"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!--统计图表-->
            <div class="">
                统计图表
            </div>
            <!--任务列表-->
            <div class="task-list">
                <section class="task-list-section">

                    <div class="form-group">
                        <label>任务列表</label>
                    </div>
                    <div class="form-inline pull-right">
                        <div >
                            <div class="form-group">
                                <label>任务名称：</label>
                                <input type="text" class="form-control" placeholder="请输入任务名称" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label>任务状态：</label>
                                <input type="text" class="form-control" placeholder="请输入任务名称" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label class="levelSelect ">创建时间：</label>
                                <input type="text" name="" class="form-control c_datebgimg " id="startCreateDate"
                                       value="" placeholder="开始时间">
                                <script>
                                    $('#startCreateDate').fdatepicker({
                                        format: 'yyyy-mm-dd hh:ii',
                                        pickTime: true
                                    });
                                </script>
                                <span class="word marginB4">至</span>
                                <input type="text" name="" class="form-control  c_datebgimg" id="endCreateDate"
                                       value="" placeholder="结束时间">
                                <script>
                                    $('#endCreateDate').fdatepicker({
                                        format: 'yyyy-mm-dd hh:ii',
                                        pickTime: true
                                    });
                                </script>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary">查询</button>
                            </div>

                        </div>

                    </div>
                </section>
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="text-center">
                            <input class="icheckbox_square-blue" id="all_check" type="checkbox"
                                   name='all_checked'>
                        </th>
                        <th class="text-center">序号</th>
                        <th class="text-center">分级账号</th>
                        <th class="text-center">主机IP</th>
                        <th class="text-center">使用线路</th>
                        <th class="text-center">启用状态
                            <i class="hint" data-toggle="tooltip" title="" data-placement="top"
                               data-original-title="当前账户以及新建的坐席账号默认使用当前分机进行拨打电话">?</i>
                        </th>
                        <th class="text-center">添加时间</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody id="datalist">
                    </tbody>
                </table>
                <div class="component-page-empty hide" id="consumeempty">
                    <div class="empty-tip line">
                        <p><img src="__PUBLIC__/img/none.png"/></p>
                        <p>暂无数据</p>
                    </div>
                </div>
                <footer class="main-box-footer clearfix footerB">
                    <div class="row">
                        <div class="col-sm-3 text-left">
                            <input class="check-all all_checked_count" name='DataCheck_all'
                                   type="checkbox"/>全选<i id='totalCount' class='hidden'>
                            （已选中<span id="countNum"></span>条分机管理）</i></div>
                        <div class="col-sm-9 text-right paging"></div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>

{/block}
