<!--新建分机弹框-->
<div class="modal fade" id="extensionAdd" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-sm" style="width: 450px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">×</span>
                </button>
                	<h4 class="modal-title" id="speechcraft_title"><span>添加分机</span></h4>
            </div>
            <div class="modal-body pagelists">
                <form id="formScenariosform1" method="post" class="form-horizontal margintop" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">分机账号：</label>
                        <div class="col-lg-6 col-sm-6">
                            <input type="text" name='extension_account' class="form-control width250" autocomplete="off" placeholder="请输入分机账号" name="name" id="extension_account" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">分机密码：</label>
                        <div class="col-lg-6 col-sm-6">
                            <input type="password" name='extension_pass' class="form-control width250" autocomplete="off" placeholder="请输入分机密码" name="password" id="extension_pass" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">主机IP：</label>
                        <div class="col-lg-6 col-sm-6">
                            <input type="text" name='extension_ip' class="form-control width250" autocomplete="off" placeholder="请输入分机账号" name="ip" id="extension_ip" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">选择线路：</label>
                        <div class="col-lg-6 col-sm-6">
                            <select class="form-control width250" name='tel_line_id' >
                              <option>请选择线路</option>
                             {volist name="lineinfo" id="lineinfo1"}
                  						
                  							<option value="{$lineinfo1.id}"/>{$lineinfo1.name}</option>
                  					
                  						{/volist}
                                      
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div style="clear:both"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btncloseprojectile-frame" data-dismiss="modal">取消</button>
              <button class="btn btn-primary submit-btn btnokprojectile-frame" onclick="extensionAdd();" type="button">确 定</button>
            </div>
        </div>
    </div>
</div>


<!--编辑分机弹框-->
<div class="modal fade" id="extensionEdit" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-sm" style="width: 450px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">×</span>
                </button>
                	<h4 class="modal-title" id="speechcraft_title"><span>编辑分机</span></h4>
            </div>

            <div class="modal-body pagelists">
                <form id="formScenariosform2" method="post" class="form-horizontal margintop" enctype="multipart/form-data">
                    <input type="hidden" name='id' value="{%id%}">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">分机账号：</label>
                        <div class="col-lg-6 col-sm-6">
                            <input type="text" name='extension_account' class="form-control width250" autocomplete="off" placeholder="请输入分机账号"  id="extension_account" value="{%extension_account%}"/>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">分机密码：</label>
                        <div class="col-lg-6 col-sm-6">
                            <input type="text" name='extension_pass' class="form-control width250" autocomplete="off" placeholder="请输入分机密码"  id="extension_pass" value="{%extension_pass%}"/>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">主机IP：</label>
                        <div class="col-lg-6 col-sm-6">
                            <input type="text" name='extension_ip' class="form-control width250" autocomplete="off" placeholder="请输入主机IP"  id="extension_ip" value="{%extension_ip%}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">选择线路：</label>
                        <div class="col-lg-6 col-sm-6">
                            <select class="form-control" name='tel_line_id'>
                              {volist name="lineinfo" id="lineinfo2"  }
                  						
                  							<option value="{$lineinfo2.id}" />{$lineinfo2.name}</option>
                  					
                  						{/volist}
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div style="clear:both"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btncloseprojectile-frame" data-dismiss="modal">取消</button>
              <button class="btn btn-primary submit-btn btnokprojectile-frame" onclick="extensionEdits();" type="button">确 定</button>
            </div>
        </div>
    </div>
</div>
